<script type="text/javascript">
<!--
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';

            min=test.substring(8,p); max=test.substring(p+1);

      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }

<body>
<form action="mail to: stay2ru@yahoo.com" method="post" enctype="text/plain" name="contact" target="_self" id="contact" onsubmit="MM_validateForm('name','','R','adress','','R','city','','R','state','','R','zip','','R','email','','RisEmail');return document.MM_returnValue">
  <table width="75%" border="4" align="center" cellpadding="5" cellspacing="0" bordercolor="#990000"  summary="hotel reservation form for colorado's four national parks">
    <tr>
      <td width="35%"><div align="right">Name</div></td>
      <td><label>
        <input name="name" type="text" id="name" size="50" />
      </label></td>
    </tr>
    <tr>
      <td width="35%"><div align="right">Address</div></td>
      <td><label>
        <input name="adress" type="text" id="adress" size="50" />
      </label></td>
    </tr>
    <tr>
      <td width="35%"><div align="right">City</div></td>
      <td><label>
        <input name="city" type="text" id="city" size="50" />
      </label></td>
    </tr>
    <tr>
      <td width="35%"><div align="right">State/Zip</div></td>
      <td>State 
        <label>
        <input name="state" type="text" id="state" size="2" maxlength="2" />
      Zip Code 
      <input name="zip" type="text" id="zip" size="10" maxlength="10" />
      </label></td>
    </tr>
    <tr>
      <td width="35%"><div align="right">E-mail address</div></td>
      <td><label>
        <input name="email" type="text" id="email" size="45" />
      </label></td>
    </tr>
    <tr>
      <td width="35%"><div align="right">Comments</div></td>
      <td><label>
        <textarea name="comments" id="comments" cols="50" rows="4">please add your comments</textarea>
      </label></td>
    </tr>
    <tr>
      <td width="35%"><div align="right">
        <label>
        <input type="submit" name="button" id="button" value="Submit" />
        </label>
      </div></td>
      <td><label>
        <input type="reset" name="reset" id="reset" value="reset" />
      </label></td>
    </tr>
  </table>
</form>
